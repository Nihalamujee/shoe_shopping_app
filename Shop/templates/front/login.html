{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
      {% block title %}
      {% endblock title %}
      </title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

  {% block content %}
  {% endblock content %}

  {% block scripts %}
  {% endblock scripts %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <div class="container" style="margin-top:70px">
          <div class="row">
            <div class="col-12">
              <h4 class="mb-3">User Login</h4>
              <hr style="border-color:#b8bfc2;">
              {% include 'front/inc/message.html' %}


            </div>

          </div>
         <section class="py-4">
             <div class="container">
                 <div class="row">
                     <div class="col-6">
                         <form method="post" action="{% url 'my_login' %}">
                             {% csrf_token %}
                             <div class="mb-4">
                                 <label for="" class="form-label"><b>Admin Name</b></label>
                                 <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">

                             </div>

                             <div class="mb-4">
                                 <label for="" class="form-label"><b>Password</b></label>
                                 <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">

                             </div>

                             <button type="submit" class="btn btn-secondary">Login</button>
                         </form>

                     </div>
                 </div>
             </div>
         </section>
     </div>








  </body>
</html>
